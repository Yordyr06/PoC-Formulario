<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 

    <title>PoC-Formulary</title>
</head>

<body>
    <!-- formulary container -->
    <div class="form-container">
        <h1 id="tittle">Add Credit Card</h1>
        <img src="https://www.paypalobjects.com/ui-web/money-icons/card/generic_card.png" alt="img" class="img">            
        <form class="form">
            <!-- email input field -->
            <label class="label">Email address</label>
            <input type="email" id="email" placeholder="example@email.com" required>

            <!-- money input field  -->
            <label class="label">Money</label>
            <input type="number" id="money" placeholder="money" required>
            
            <!-- number telephone input field -->
            <label class="label">Tel</label>
            <input type="tel" id="tel" placeholder="" minlength="10" maxlength="11" required>

            <!-- date input field -->
            <label class="label">Date</label>
            <input type="date" id="date" placeholder="" required>
            
            <!-- credit card input field -->
            <label class="label">Credit card</label>
            <input type="number" id="credit-card" placeholder="" minlength="16" maxlength="16" required>

            <!-- buttons -->
            <button id="primary-button" class="button">Summit</button>
            <button id="secondary-button" class="button">Clean</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
