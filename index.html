<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 

    <title>PoC-Formulary</title>
</head>

<body>
    <!-- formulary container -->
    <div class="form-container">
        <h1 id="tittle">Personal Data</h1>
        <img src="https://www.paypalobjects.com/ui-web/money-icons/card/generic_card.png" alt="img" class="img">            
        <form class="formulary">
            
            <!-- email input field -->
            <label>Email address</label>
            <input type="email" id="email" placeholder="example@email.com" required>

            <!-- money input field  -->
            <label>Money</label>
            <input type="number" id="money" placeholder="USD$0.00" onkeyup="moneyMask()" required>
            
            <!-- number telephone input field -->
            <label>Tel</label>
            <input type="tel" id="tel" placeholder="(XXX) XXX - XXXX" minlength="10" maxlength="11" onkeyup="telMask()" required>

            <!-- date input field -->
            <label>Date</label>
            <input type="date" id="date" pattern="\d{4}-\d{2}-\d{2}" required>
            
            <!-- credit card input field -->
            <div id="credit-card">
                <label class="item-1">Credit card</label>
                <input class="item-2" type="number" placeholder="XXXX - XXXX - XXXX - XXXX" maxlength="16" onkeyup="creditCardMask()" required>
                <input class="item-3" type="date" required pattern="\d{2}-\d{2}-\d{0}">
                <input class="item-4" type="number" placeholder="CVV" maxlength="3" onkeyup="cvvNumber()" required>
            </div>

            <!-- buttons -->
            <div class="button-container">
                <button class="button primary-button">Summit</button>
                <button class="button secondary-button" onclick="secondaryBtn()">Clean</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
